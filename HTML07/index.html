<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="xuly.html" method="GET" style="border: 2px solid red;">
    <!-- input nhap email -->
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="khuevotan@gmail.com">

    <!-- Chọn color -->
    <br>
    <label for="color">Chọn màu sắc</label>
    <input type="color" name="color" id="color" value="#FF9600">

    <br>

    <button type="submit">Gửi dữ liệu</button>
    <button type="reset">reset</button>

    <br>
    <label for="range">chọn phần trăm</label>
    <input type="range" id="range" name="range" value="50">


    <!-- Chọn ngày và giờ -->
    <br>
    <label for="datetime">Chọn ngày và giờ</label>
    <input name="datetime" id="datetime" type="datetime-local" value="2018-06-12T19:30">

    <br>
    <!-- Chọn tháng trong 1 năm cụ thể -->
    <label for="month">Chọn tháng</label>
    <input type="month" id="month" name="month" value="2020-07">


    <br>
        <!-- Chọn một ngày cụ thể -->
        <label for="date">Chọn ngày</label>
        <input type="date" name="date" id="date" value="2020-05-12">
    
        <!-- Chọn thời gian cụ thể -->
        <br>
        <label for="time">Thời gian</label>
        <input type="time" name="time" id="time" value="17:50">
    
    
        <br>
        <!-- Chọn tuần cụ thể -->
        <label for="week">Chọn tuần</label>
        <input type="week" name="week" id="week" value="2020-W19">

    </form>
</body>
</html>
